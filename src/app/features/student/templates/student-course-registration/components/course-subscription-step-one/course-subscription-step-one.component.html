<section
  class="flex flex-col p-8 gap-y-6 rounded-2xl bg-white border border-gray-200 shadow-sm"
>
  <h1 class="font-semibold text-lg text-black">
    Dados pessoais e profissionais
  </h1>

  <!-- Nome completo -->
  <div class="flex flex-col gap-[6px]">
    <label class="font-medium text-sm text-gray-700">Nome completo *</label>
    <div
      class="flex items-center gap-2 w-[665px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
    >
      <input
        class="w-full text-gray-800 text-base outline-none placeholder:text-gray-500"
        placeholder="Seu nome"
        [(ngModel)]="courseRegistration.nome"
      />
    </div>
  </div>

  <!-- E-mail -->
  <div class="flex flex-col gap-[6px]">
    <label class="font-medium text-sm text-gray-700">E-mail *</label>
    <div
      class="flex items-center gap-2 w-[665px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
    >
      <input
        type="email"
        class="w-full text-gray-800 text-base outline-none placeholder:text-gray-500"
        placeholder="example@extecamp.com"
        [(ngModel)]="courseRegistration.email"
      />
    </div>
  </div>

  <!-- Telefone -->
  <div class="flex flex-col gap-y-[6px]">
    <label class="font-medium text-sm text-gray-700">Telefone *</label>
    <div
      class="flex items-center gap-2 w-[495px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
    >
      <select class="font-medium text-base text-gray-800 outline-none">
        <option selected>BR</option>
        <option>EN</option>
        <option>ES</option>
      </select>
      <input
        class="w-full text-gray-800 text-base outline-none placeholder:text-gray-500"
        placeholder="+55 (DDD) 00000-0000"
        [(ngModel)]="courseRegistration.telefone"
      />
    </div>
  </div>

  <!-- Documento Identificação -->
  <div class="flex flex-col gap-y-[6px]">
    <label class="font-medium text-sm text-gray-700"
      >Documento de identificação *</label
    >
    <div class="flex gap-[18px] items-center">
      <div
        class="w-[238px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <select class="w-full text-gray-800 text-base outline-none">
          <option selected value="">Selecione</option>
          <option>RG</option>
          <option>CNH</option>
        </select>
      </div>
      <input
        class="w-[238px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm text-gray-800 text-base outline-none placeholder:text-gray-500"
        placeholder="1234567890"
        [(ngModel)]="courseRegistration.rg_numero"
      />
    </div>
  </div>

  <!-- Emissor -->
  <div class="flex gap-x-[18px]">
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700">Órgão emissor *</label>
      <div
        class="flex items-center gap-2 w-[238px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <select
          class="w-full text-gray-800 text-base outline-none"
          [(ngModel)]="courseRegistration.rg_orgao_emissor"
        >
          <option selected [ngValue]="''">Selecione</option>
          <option [ngValue]="'SSP'">SSP</option>
          <option [ngValue]="'MTE-SP'">MTE-SP</option>
          <option [ngValue]="'MTE-SE'">MTE-SE</option>
        </select>
      </div>
    </div>
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700">Estado emissor *</label>
      <div
        class="flex items-center gap-2 w-[238px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <select
          class="w-full text-gray-800 text-base outline-none"
          [(ngModel)]="courseRegistration.rg_uf_emissao"
        >
          <option selected [ngValue]="''">Selecione</option>
          <option [ngValue]="'AC'">AC</option>
          <option [ngValue]="'AL'">AL</option>
          <option [ngValue]="'AP'">AP</option>
          <option [ngValue]="'AM'">AM</option>
          <option [ngValue]="'BA'">BA</option>
          <option [ngValue]="'CE'">CE</option>
          <option [ngValue]="'DF'">DF</option>
          <option [ngValue]="'ES'">ES</option>
          <option [ngValue]="'GO'">GO</option>
          <option [ngValue]="'MA'">MA</option>
          <option [ngValue]="'MT'">MT</option>
          <option [ngValue]="'MS'">MS</option>
          <option [ngValue]="'MG'">MG</option>
          <option [ngValue]="'PA'">PA</option>
          <option [ngValue]="'PB'">PB</option>
          <option [ngValue]="'PR'">PR</option>
          <option [ngValue]="'PE'">PE</option>
          <option [ngValue]="'PI'">PI</option>
          <option [ngValue]="'RJ'">RJ</option>
          <option [ngValue]="'RN'">RN</option>
          <option [ngValue]="'RS'">RS</option>
          <option [ngValue]="'RO'">RO</option>
          <option [ngValue]="'RR'">RR</option>
          <option [ngValue]="'SC'">SC</option>
          <option [ngValue]="'SP'">SP</option>
          <option [ngValue]="'SE'">SE</option>
          <option [ngValue]="'TO'">TO</option>
        </select>
      </div>
    </div>
  </div>

  <!-- CPF e Data nascimento -->
  <div class="flex gap-x-[18px]">
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700">CPF *</label>
      <div
        class="flex items-center gap-2 w-[238px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <input
          [(ngModel)]="courseRegistration.cpf"
          class="w-full text-gray-800 text-base outline-none placeholder:text-gray-500"
          placeholder="000.000.000-00"
        />
      </div>
    </div>
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700"
        >Data de nascimento *</label
      >
      <div
        class="flex items-center gap-2 w-[238px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <div class="w-5 h-5 rounded-full bg-gray-300"></div>
        <input
          [(ngModel)]="courseRegistration.data_nascimento"
          class="flex-1 w-full text-gray-800 text-base outline-none placeholder:text-gray-500"
          placeholder="dd/mm/aaaa"
        />
      </div>
    </div>
  </div>

  <!-- Origem -->
  <div class="flex gap-x-[18px]">
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700">País de origem *</label>
      <div
        class="flex items-center gap-2 w-[238px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <select
          class="w-full text-gray-800 text-base outline-none"
          [(ngModel)]="courseRegistration.pais_origem"
        >
          <option selected [ngValue]="''">Selecione</option>
          <option [ngValue]="'Brasil'">Brasil</option>
        </select>
      </div>
    </div>
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700"
        >Estado de origem *</label
      >
      <div
        class="flex items-center gap-2 w-[238px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <select
          class="w-full text-gray-800 text-base outline-none"
          [(ngModel)]="courseRegistration.estado_origem"
        >
          <option selected [ngValue]="''">Selecione</option>
          <option [ngValue]="'SP'">SP</option>
        </select>
      </div>
    </div>
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700"
        >Cidade de origem *</label
      >
      <div
        class="flex items-center gap-2 w-[238px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <select
          class="w-full text-gray-800 text-base outline-none"
          [(ngModel)]="courseRegistration.cidade_origem"
        >
          <option selected [ngValue]="''">Selecione</option>
          <option [ngValue]="'Atibaia'">Atibaia</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Gênero e estado cívil -->
  <div class="flex gap-x-[18px]">
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700">Gênero *</label>
      <div
        class="flex items-center gap-2 w-[324px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <select
          class="w-full text-gray-800 text-base outline-none"
          [(ngModel)]="courseRegistration.genero"
        >
          <option selected [ngValue]="''">Selecione</option>
          <option [ngValue]="'Masculino'">Masculino</option>
          <option [ngValue]="'Feminino'">Feminino</option>
          <option [ngValue]="'Outro'">Outro</option>
        </select>
      </div>
    </div>
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700">Estado cívil *</label>
      <div
        class="flex items-center gap-2 w-[324px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <select
          class="w-full text-gray-800 text-base outline-none"
          [(ngModel)]="courseRegistration.estado_civil"
        >
          <option selected [ngValue]="''">Selecione</option>
          <option [ngValue]="'Solteiro'">Solteiro</option>
          <option [ngValue]="'Casado'">Casado</option>
          <option [ngValue]="'União estável'">União estável</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Deficiência -->
  <div class="flex items-center gap-[76px]">
    <div class="flex flex-col gap-1">
      <p class="font-medium text-sm text-gray-700">
        Possui alguma deficiência?
      </p>
      <div class="flex items-center gap-x-2">
        <input
          type="radio"
          id="deficiencia_true"
          name="deficiencia"
          [(ngModel)]="courseRegistration.possui_deficiencia"
          [value]="true"
        />
        <label
          for="deficiencia_true"
          class="font-medium text-base text-gray-700"
          >Sim</label
        >
      </div>
      <div class="flex items-center gap-x-2">
        <input
          type="radio"
          id="deficiencia_false"
          name="deficiencia"
          [(ngModel)]="courseRegistration.possui_deficiencia"
          [value]="false"
        />
        <label
          for="deficiencia_false"
          class="font-medium text-base text-gray-700"
          >Não</label
        >
      </div>
    </div>
    <div class="flex flex-col gap-[6px]">
      <label class="font-medium text-sm text-gray-700">Qual?</label>
      <div
        class="flex items-center gap-2 w-[408px] px-3 py-2 rounded-lg border border-gray-300 shadow-sm"
      >
        <select
          class="w-full text-gray-800 text-base outline-none"
          [(ngModel)]="courseRegistration.tipo_deficiencia"
        >
          <option selected [ngValue]="''">Selecione</option>
          <option [ngValue]="'Visual'">Visual</option>
          <option [ngValue]="'Motora'">Motora</option>
          <option [ngValue]="'Psicológica'">Psicológica</option>
        </select>
      </div>
    </div>
  </div>

  <hr class="h-[1px] bg-gray-200" />

  <div class="flex justify-between items-center">
    <button
      class="px-4 py-[10px] rounded-lg font-semibold text-sm text-violet-700"
      [routerLink]="['/student', 'courses', '123456']"
    >
      Voltar
    </button>
    <div class="flex gap-x-[15px]">
      <button
        class="px-4 py-[10px] rounded-lg font-semibold text-sm text-gray-700 shadow-sm border border-gray-300"
      >
        Cancelar
      </button>
      <button
        class="px-4 py-[10px] rounded-lg font-semibold text-sm text-white bg-violet-700"
        (click)="nextStep.emit()"
      >
        Próximo
      </button>
    </div>
  </div>
</section>
