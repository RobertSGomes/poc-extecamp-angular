<div class="grid grid-rows-[108px_1fr] grid-cols-[300px_1fr] h-screen">
  <app-sidebar
    [navItens]="[
      {
        title: 'Página inicial',
        routerLink: '/professor/home'
      },
      {
        title: 'Oferecimentos',
        routerLink: '/professor/offering'
      }
    ]"
  ></app-sidebar>

  <app-header-navbar
    [props]="{
      name: 'Larissa',
      description: 'Bem vinda a sua área do docente EXTECAMP'
    }"
  ></app-header-navbar>

  <div class="col-start-2 overflow-y-auto w-full px-8 py-6 bg-gray-50">
    <h1 class="font-semibold text-lg text-gray-900">Novo oferecimento</h1>

    <app-steps
      [currentStep]="3"
      [currentInsideStep]="0"
      [props]="{
        steps: [
          {
            title: 'Dados do curso',
            step_index: 0,
            amount_inside_steps: 5
          },
          {
            title: 'Professores',
            step_index: 1,
            amount_inside_steps: 6
          },
          {
            title: 'Dados do oferecimento',
            step_index: 2,
            amount_inside_steps: 4
          },
          {
            title: 'Custos do oferecimento',
            step_index: 3,
            amount_inside_steps: 4
          },
          {
            title: 'Envio do oferecimento',
            step_index: 4,
            amount_inside_steps: 1
          }
        ]
      }"
    ></app-steps>
  </div>
</div>
