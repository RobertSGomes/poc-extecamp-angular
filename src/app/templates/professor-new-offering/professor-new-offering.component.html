<div class="grid grid-rows-[0px_auto_1fr] grid-cols-[300px_1fr] h-screen">
  <app-sidebar
    [navItens]="[
      {
        title: 'Página inicial',
        routerLink: '/professor/home'
      },
      {
        title: 'Oferecimentos',
        routerLink: '/professor/offering'
      }
    ]"
  ></app-sidebar>

  <div
    class="flex col-start-2 row-start-2 flex-row items-center justify-between border-b border-b-gray-200 px-8 py-4 h-[72px] w-full"
  >
    <p></p>
  </div>

  <div
    class="col-start-2 row-start-3 overflow-y-auto w-full px-8 py-6 bg-gray-50"
  >
    <h1 class="font-semibold text-lg text-gray-900">Novo oferecimento</h1>

    <section class="w-[1072px] mx-auto my-6">
      <app-steps
        [currentStep]="0"
        [currentInsideStep]="0"
        [props]="{
          steps: [
            {
              title: 'Dados do curso',
              step_index: 0,
              amount_inside_steps: 5
            },
            {
              title: 'Professores',
              step_index: 1,
              amount_inside_steps: 6
            },
            {
              title: 'Dados do oferecimento',
              step_index: 2,
              amount_inside_steps: 4
            },
            {
              title: 'Custos do oferecimento',
              step_index: 3,
              amount_inside_steps: 4
            },
            {
              title: 'Envio do oferecimento',
              step_index: 4,
              amount_inside_steps: 1
            }
          ]
        }"
      ></app-steps>
    </section>

    <section
      class="w-[1072px] mx-auto px-6 py-8 bg-white border border-gray-200 rounded-2xl shadow-sm"
    >
      <app-history-line
        [currentStep]="0"
        [props]="{
          steps: [
            {
              title: 'Dados iniciais',
              step_index: 0,
            },
            {
              title: 'Palavras-chave e área',
              step_index: 1,
            },
            {
              title: 'Carga horária',
              step_index: 2,
            },
            {
              title: 'Conteúdo do curso',
              step_index: 3,
            },
            {
              title: 'Critérios de avaliação',
              step_index: 4,
            },
          ]
        }"
      ></app-history-line>

      <hr class="h-[1px] bg-gray-200 my-6" />

      <h1 class="font-semibold text-lg text-gray-900 mb-6">Dados iniciais</h1>

      <div class="flex flex-col gap-y-2 mb-6">
        <p class="font-medium text-sm text-gray-700">Sigla do curso *</p>

        <div class="flex gap-x-[18px]">
          <select
            class="px-[14px] py-[10px] rounded-lg border border-gray-300 shadow-sm font-normal text-base text-gray-800 outline-none w-[152px] h-fit placeholder:text-gray-500"
          >
            <option>Eco</option>
          </select>
          <select
            class="px-[14px] py-[10px] rounded-lg border border-gray-300 shadow-sm font-normal text-base text-gray-800 outline-none w-[152px] h-fit placeholder:text-gray-500"
          >
            <option>1234</option>
          </select>
        </div>
      </div>

      <div class="flex flex-col gap-y-2 mb-6">
        <p class="font-medium text-sm text-gray-700">Tipo de curso *</p>

        <div class="flex gap-x-[18px]">
          <select
            class="px-[14px] py-[10px] rounded-lg border border-gray-300 shadow-sm font-normal text-base text-gray-800 outline-none w-[665px] h-fit placeholder:text-gray-500"
          >
            <option>Selecione</option>
          </select>
        </div>
      </div>

      <div class="flex flex-col gap-y-2 mb-6">
        <p class="font-medium text-sm text-gray-700">Nome do curso *</p>

        <div class="flex gap-x-[18px]">
          <input
            class="px-[14px] py-[10px] rounded-lg border border-gray-300 shadow-sm font-normal text-base text-gray-800 outline-none w-[665px] h-fit placeholder:text-gray-500"
            placeholder="Preencha"
          />
        </div>
      </div>

      <div>
        <p class="font-medium text-sm text-gray-700">
          Em caso de curso aberto ou de difusão, o oferecimento será de fluxo
          contínuo?
        </p>

        <div class="flex items-center gap-x-2">
          <input
            type="radio"
            id="fluxo_continuo_yes"
            name="curso_fluxo_continuo"
            value="Sim"
            class="border border-violet-600"
          />
          <label
            for="fluxo_continuo_yes"
            class="font-medium text-base text-gray-700"
            >Sim</label
          >
        </div>
        <div class="flex items-center gap-x-2">
          <input
            type="radio"
            id="fluxo_continuo_no"
            name="curso_fluxo_continuo"
            value="Não"
            class="border border-violet-600"
          />
          <label
            for="fluxo_continuo_no"
            class="font-medium text-base text-gray-700"
            >Não</label
          >
        </div>
      </div>
    </section>
  </div>
</div>
